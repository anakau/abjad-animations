<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tear</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #fff; overflow-x: hidden; }
    #scroll-container { height: 450vh; }
    canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="scroll-container"></div>
  <canvas id="c"></canvas>

  <script>
    const canvas = document.getElementById('c');
    const ctx    = canvas.getContext('2d');
    let W, H, CX, CY;

    function setSize() {
      W = canvas.width  = window.innerWidth;
      H = canvas.height = window.innerHeight;
      CX = W / 2; CY = H / 2;
    }
    setSize();

    const TEXT = 'Bringing Clarity to Complexity';

    // ── Scroll ─────────────────────────────────────────────────────────────
    let scrollProg = 0;
    window.addEventListener('scroll', () => {
      const max = document.body.scrollHeight - window.innerHeight;
      scrollProg = Math.min(1, window.scrollY / (max * 0.8));
    });

    const ease = t => t < 0.5 ? 2*t*t : -1 + (4-2*t)*t;
    const lerp = (a, b, t) => a + (b - a) * t;

    // ── Render ─────────────────────────────────────────────────────────────
    let lastTime = 0;
    function render(ts) {
      const dt   = Math.min((ts - lastTime) / 16.67, 3);
      lastTime   = ts;
      const prog = ease(scrollProg);

      // Scale font so text spans 86% of screen width
      ctx.font = `300 100px 'Helvetica Neue', Helvetica, Arial, sans-serif`;
      const fs = Math.round(100 * (W * 0.86) / ctx.measureText(TEXT).width);

      const tearX   = prog * W;
      const peelAmt = prog * CY * 1.4;

      // ── Zoom: scroll drives the main pull-in; sine adds constant forward motion
      const zoomScroll = 1 + prog * 0.45;
      const zoomOsc    = 1 + 0.018 * prog * Math.sin(ts * 0.00045);
      const zoom       = zoomScroll * zoomOsc;

      ctx.clearRect(0, 0, W, H);
      ctx.save();
      ctx.translate(CX, CY);
      ctx.scale(zoom, zoom);
      ctx.translate(-CX, -CY);

      // ── 1. Purple background ────────────────────────────────────────────
      ctx.fillStyle = '#7c3aed';
      ctx.fillRect(0, 0, W, H);

      // ── 2. White top piece — organic bezier tear ────────────────────────
      // The curve starts nearly horizontal at the tip (material just beginning
      // to separate) then sweeps outward as it opens, like fabric peeling apart.
      ctx.fillStyle = '#ffffff';
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(W, 0);
      ctx.lineTo(W, CY);
      ctx.lineTo(tearX, CY);
      ctx.bezierCurveTo(
        tearX * 0.76, CY - peelAmt * 0.05,   // cp1: barely lifts near tip
        tearX * 0.18, CY - peelAmt * 1.08,   // cp2: curves out past left edge
        0, CY - peelAmt
      );
      ctx.closePath();
      ctx.fill();

      // ── 3. White bottom piece (mirror of top) ───────────────────────────
      ctx.beginPath();
      ctx.moveTo(0, H);
      ctx.lineTo(W, H);
      ctx.lineTo(W, CY);
      ctx.lineTo(tearX, CY);
      ctx.bezierCurveTo(
        tearX * 0.76, CY + peelAmt * 0.05,
        tearX * 0.18, CY + peelAmt * 1.08,
        0, CY + peelAmt
      );
      ctx.closePath();
      ctx.fill();

      // ── 4. Tagline ──────────────────────────────────────────────────────
      if (tearX > 1) {
        ctx.save();
        ctx.beginPath();
        ctx.rect(0, 0, tearX, H);
        ctx.clip();

        const textX = lerp(-W * 0.43, CX, prog);
        ctx.font         = `300 ${fs}px 'Helvetica Neue', Helvetica, Arial, sans-serif`;
        ctx.fillStyle    = '#111111';
        ctx.textAlign    = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(TEXT, textX, CY);
        ctx.restore();
      }

      ctx.restore(); // end zoom transform

      requestAnimationFrame(render);
    }

    requestAnimationFrame(render);
    window.addEventListener('resize', () => setSize());
  </script>
</body>
</html>
