<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tear</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #fff; overflow-x: hidden; }
    #scroll-container { height: 450vh; }
    canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="scroll-container"></div>
  <canvas id="c"></canvas>

  <script>
    const canvas = document.getElementById('c');
    const ctx    = canvas.getContext('2d');
    let W, H, CX, CY;

    function setSize() {
      W = canvas.width  = window.innerWidth;
      H = canvas.height = window.innerHeight;
      CX = W / 2; CY = H / 2;
    }
    setSize();

    const TEXT = 'Bringing Clarity to Complexity';

    // ── Scroll ─────────────────────────────────────────────────────────────
    let scrollProg = 0;
    window.addEventListener('scroll', () => {
      const max = document.body.scrollHeight - window.innerHeight;
      scrollProg = Math.min(1, window.scrollY / (max * 0.8));
    });

    const ease = t => t < 0.5 ? 2*t*t : -1 + (4-2*t)*t;
    const lerp = (a, b, t) => a + (b - a) * t;

    // ── Render ─────────────────────────────────────────────────────────────
    let lastTime = 0;
    function render(ts) {
      const dt   = Math.min((ts - lastTime) / 16.67, 3);
      lastTime   = ts;
      const prog = ease(scrollProg);

      // Scale font so text spans 86% of screen width
      ctx.font = `300 100px 'Helvetica Neue', Helvetica, Arial, sans-serif`;
      const fs = Math.round(100 * (W * 0.86) / ctx.measureText(TEXT).width);

      // Tear front moves left → right with scroll.
      // The opening GROWS behind the front: widest at the left edge (oldest tear),
      // tapering to a point at tearX (fresh). Like real material splitting apart.
      const tearX   = prog * W;
      const peelAmt = prog * CY * 1.4;  // left-edge opening = 1.4× half-screen

      // ── 1. Purple background ────────────────────────────────────────────
      ctx.fillStyle = '#7c3aed';
      ctx.fillRect(0, 0, W, H);

      // ── 2. White top piece ──────────────────────────────────────────────
      // Bottom edge: straight line from (0, CY−peelAmt) at the left
      // down to the tear-front tip at (tearX, CY).
      // Everything right of tearX stays at CY (untorn).
      ctx.fillStyle = '#ffffff';
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(W, 0);
      ctx.lineTo(W, CY);
      ctx.lineTo(tearX, CY);          // tear-front tip — halves only touch here
      ctx.lineTo(0, CY - peelAmt);   // left edge, fully peeled open
      ctx.closePath();
      ctx.fill();

      // ── 3. White bottom piece (mirror of top) ──────────────────────────
      ctx.beginPath();
      ctx.moveTo(0, H);
      ctx.lineTo(W, H);
      ctx.lineTo(W, CY);
      ctx.lineTo(tearX, CY);          // tear-front tip
      ctx.lineTo(0, CY + peelAmt);   // left edge, fully peeled open
      ctx.closePath();
      ctx.fill();

      // ── 4. Tagline ──────────────────────────────────────────────────────
      // At y=CY for any x < tearX the area is always purple (the gap between
      // the two pieces is ≥ 0 there), so a rect clip to the torn region is safe.
      if (tearX > 1) {
        ctx.save();
        ctx.beginPath();
        ctx.rect(0, 0, tearX, H);
        ctx.clip();

        const textX = lerp(-W * 0.43, CX, prog);
        ctx.font         = `300 ${fs}px 'Helvetica Neue', Helvetica, Arial, sans-serif`;
        ctx.fillStyle    = '#111111';
        ctx.textAlign    = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(TEXT, textX, CY);
        ctx.restore();
      }

      requestAnimationFrame(render);
    }

    requestAnimationFrame(render);
    window.addEventListener('resize', () => setSize());
  </script>
</body>
</html>
